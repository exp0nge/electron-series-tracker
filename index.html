<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body ng-app="app" ng-controller="MainCtrl as main">
    <main>
      <!-- Navbar goes here -->
        <nav>
        <div class="nav-wrapper blue-grey darken-4">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
      <!-- Page Layout here -->
      <div class="container">
        <div>
          <form ng-submit="main.addSeries()" ng-show="main.addSeriesPanel == true">
            <input type="text" required name="title" ng-model="main.titleInput"/>
            <input type="submit" id="submit" value="Submit" />
          </form>
          <p>{{ main.titleInput }}</p>
        </div>  
        <div class="row">
          <ul class="collection">
            <li class="collection-item avatar" ng-repeat="series in main.seriesList track by $index">
              <i class="material-icons circle">folder</i>
              <span class="title">Title</span>
              <p>First Line <br>
                {{ series.title }}
              </p>
              <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
            </li>
          </ul>
        </div>
        </div>
        <div class="col s3">
            <div class="fixed-action-btn" style="bottom: 15px; right: 14px;">
              <a class="btn-floating btn-large blue lighten-2" ng-click="main.triggerAddSeriesPanel()">
                <i class="large material-icons">add</i>
              </a>
            </div>
    </main>
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
